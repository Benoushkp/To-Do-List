<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('time-3933688_1280.jpg') no-repeat center center/cover;
            flex-direction: column;
            overflow: hidden;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px cyan;
            text-align: center;
            backdrop-filter: blur(10px);
            animation: fadeIn 1.5s ease-in-out;
            border: 2px solid cyan;
            width: 300px;
        }
        .title {
            color: rgb(255, 255, 255);
            font-size: 28px;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            text-shadow: 0 0 10px cyan;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            margin-left: -9px;
            border: none;
            border-radius: 5px;
        }
        .btn {
            background: cyan;
            color: black;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 10px cyan;
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px cyan;
        }
        .info-text {
            color: lightgray;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">ðŸ”‘ Forgot Password</h1>
        <p class="info-text">Enter your email or phone number to receive your password.</p>
        <form id="passwordRequestForm">
            <input type="text" id="contact" placeholder="Enter Email or Phone" required>
            <button type="submit" class="btn">Send Password</button>
        </form>
    </div>

    <script>
        document.getElementById("passwordRequestForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const contact = document.getElementById("contact").value;

            if (contact === "") {
                alert("Please enter a valid email or phone number.");
                return;
            }

            // Simulating password retrieval (Replace with backend logic)
            const storedUsers = {
                "user@example.com": "UserPassword123",
                "1234567890": "MySecurePass456"
            };

            const password = storedUsers[contact];

            if (password) {
                // Simulating email/SMS sending (Replace with actual backend email/SMS service)
                console.log(`Password sent to ${contact}: ${password}`);
                
                // Redirect to To-Do List page
                window.location.href = "ToDoList.html";
            } else {
                alert("No account found with this email or phone number.");
            }
        });
    </script>
</body>
</html>
